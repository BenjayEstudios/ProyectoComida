<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../signup/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-general">

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-2">
                <a class="navbar-brand" href="../inicio/home.html">
                    <img src="../imagenesyummi/solo_pizza.png" alt="Logo" class="logo d-block mx-auto">
                </a>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container p-5 degrade-fondo">
        <div class="row align-items-center">

            <div class="col-1 col-sm-1 col-md-12  col-lg-6">


                <a class="navbar-brand">

                    <img src="../imagenesyummi/logo_yummi.png" alt="Logo" class="d-block mx-auto logo-principal">
                </a>
            </div>

            <div class="col-10 col-sm-10 col-md-6 col-lg-6 mx-auto bg-login">
                <form class="">
                    <h1>Unete a nuestro equipo!</h1>
                    <br>
                    <br>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label color-text">Nombre completo</label>
                        <input type="email" class="form-control mb-3 degrade-inputs" id="name"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label color-text">Email</label>
                        <input type="password" class="form-control mb-3 degrade-inputs" id="email">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label color-text">Contrase√±a</label>
                        <input type="password" class="form-control mb-3 degrade-inputs" id="password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Adjuntar tu CV</label>
                        <input class="form-control degrade-inputs mb-5" type="file" id="formFile">
                    </div>
                      
                    <div class="container">
                        <div class="row">
                           
                            <div class="col-9 mx-auto">
                                <a onclick="validarDatos()" class="btn button mx-auto w-100">Enviar Registro</a>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="unete-script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
