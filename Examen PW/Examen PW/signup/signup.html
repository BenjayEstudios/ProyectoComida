<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-general">

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                <a class="navbar-brand" href="../inicio/home.html">
                    <img src="../imagenesyummi/solo_pizza.png" alt="Logo" class="logo d-block mx-auto">
                </a>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container p-5 degrade-fondo">
        <div class="row align-items-center">
            <!-- Div img grande -->
            <div class="col-1 col-sm-1 col-md-1 col-lg-6">
                <a class="navbar-brand" href="../inicio/home.html">
                    <img src="../imagenesyummi/logo_yummi.png" alt="Logo" class="d-block mx-auto logo-principal">
                </a>
            </div>

            <!-- Div form -->
            <div class="col-10 col-sm-10 col-md-10 col-lg-6 bg-login mx-auto">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control degrade-inputs" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control degrade-inputs" id="inputPassword4">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Calle</label>
                        <input type="text" class="form-control degrade-inputs" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">Numero</label>
                        <input type="text" class="form-control degrade-inputs" id="inputAddress2" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control degrade-inputs" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Region</label>
                        <select id="inputState" class="form-select degrade-inputs">
                            <option selected>Choose...</option>
                            <option>RM</option>
                            <option>Región de Arica y Parinacota</option>
                            <option>Región de Tarapacá</option>
                            <option>Región de Antofagasta</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control degrade-inputs" id="inputZip">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-8">
                                <button type="submit" class="btn button mx-auto w-100 mt-5">Crear Cuenta</button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
